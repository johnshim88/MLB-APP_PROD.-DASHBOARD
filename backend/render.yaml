services:
  - type: web
    name: dashboard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ONEDRIVE_FILE_URL
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: SYNC_INTERVAL
        value: 3600
      - key: SUMMARY_EXCEL
        value: "★26SS MLB 생산스케쥴_DASHBOARD_V2.xlsx"
      - key: SUMMARY_SHEET
        value: "수량 기준"
      - key: ONEDRIVE_SHARE_LINK_V2
        sync: false

